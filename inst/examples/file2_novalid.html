<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Test File 1</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
  <p>This file has several problems.</p>
  <ul>
    <li>
      In XHTML, element and attribute names must be in lower case:
      <A HREF="http://www.w3.org/TR/xhtml1/#diffs">
    </li>
    <li>
      In XHTML, empty elements must either have an end tag or the start
      tag must end with <code>/&gt;</code>:
      <br>
    </li>
    <li>
      In the strict versions, there is no <code>&amp;font</code>
      element:
      <font face="Courier New,Courier" color="#666666"><b>R</b></font>
    </li>
  </ul>
</body>
</html>
